<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Monorail Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://raw.githubusercontent.com/Jaehun22/Card-New-Y-09-monorail-/master/html5up-txt/images/pic02.jpg" style="width:100%">
  <img class="mySlides" src="
       https://raw.githubusercontent.com/Jaehun22/Card-New-Y-09-monorail-/master/%E1%84%80%E1%85%A9%E1%86%BC%E1%84%8B%E1%85%B2%20%E1%84%91%E1%85%A6%E1%84%8B%E1%85%B5%E1%84%8C%E1%85%B5%20%E1%84%87%E1%85%A2%E1%84%82%E1%85%A5.png
      " style="width:100%">
  <img class="mySlides" src="https://raw.githubusercontent.com/Jaehun22/Card-New-Y-09-monorail-/master/html5up-txt/images/pic02.jpg" style="width:100%">
  <img class="mySlides" src="https://raw.githubusercontent.com/Jaehun22/Card-New-Y-09-monorail-/master/html5up-txt/images/pic02.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
